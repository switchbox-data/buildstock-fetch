[project]
name = "buildstock-fetch"
version = "0.0.1"
description = "This library simplifies downloading building characteristics and load curve data from NREL's ResStock and ComStock projects."
authors = [{ name = "Switchbox", email = "bryan@switch.box" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.9,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.32.3",
    "typer>=0.9.0",
    "rich>=13.9.5",
    "questionary>=1.11.0",
    "pandas>=2.0.0",
    "boto3>=1.33.0",
    "botocore>=1.33.0",
    "pyarrow>=14.0.1",
    "polars>=0.20.0",
    "numpy>=1.26.4",
]

[project.urls]
Homepage = "https://switchbox-data.github.io/buildstock-fetch/"
Repository = "https://github.com/switchbox-data/buildstock-fetch"
Documentation = "https://switchbox-data.github.io/buildstock-fetch/"

[project.scripts]
bsf = "buildstock_fetch.main_cli:app"

[dependency-groups]
dev = [
    "pytest>=7.2.0",
    "pre-commit>=2.20.0",
    "tox-uv>=1.11.3",
    "deptry>=0.23.0",
    "mypy>=0.991",
    "ruff>=0.11.5",
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.26.1",
    "types-requests>=2.31.0",
    "types-boto3>=1.33.0",
    "pandas-stubs>=2.2.0",
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["buildstock_fetch*"]

[tool.setuptools.package-data]
"buildstock_fetch.utils" = ["*.json", "building_data/*"]
"buildstock_fetch.utils.building_data" = ["combined_metadata.parquet"]


[tool.mypy]
files = ["buildstock_fetch"]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.ruff.format]
preview = true
